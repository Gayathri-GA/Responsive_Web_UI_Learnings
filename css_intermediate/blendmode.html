<!DOCTYPE html>
<html>

<head>
  <style>
    .demo {
      border: 1px solid lightsteelblue;
      border-radius: 0.5rem;
      background: mistyrose;
      max-width: 700px;
      overflow: hidden;
    }

    img {
      mix-blend-mode: multiply;
      filter: brightness(110%);
    }
  </style>
</head>

<body>
  <div class="demo">
    <img src="https://www.kolpaper.com/wp-content/uploads/2021/05/Dora-Wallpaper-5.jpg" alt="Dora" />
  </div>
</body>

</html>
